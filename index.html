<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemon Tags</title>
</head>
<body>
  <div class="container">
    <div class="type-pills">
      <div class="type-pill normal">normal</div>
      <div class="type-pill fire">fire</div>
      <div class="type-pill water">water</div>
      <div class="type-pill electric">electric</div>
      <div class="type-pill grass">grass</div>
      <div class="type-pill ice">ice</div>
      <div class="type-pill fighting">fighting</div>
      <div class="type-pill poison">poison</div>
      <div class="type-pill ground">ground</div>
      <div class="type-pill flying">flying</div>
      <div class="type-pill psychic">psychic</div>
      <div class="type-pill bug">bug</div>
      <div class="type-pill rock">rock</div>
      <div class="type-pill ghost">ghost</div>
      <div class="type-pill dragon">dragon</div>
      <div class="type-pill dark">dark</div>
      <div class="type-pill steel">steel</div>
      <div class="type-pill fairy">fairy</div>
    </div>
  </div>
</body>
</html>
