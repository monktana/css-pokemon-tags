<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemon Tags</title>
</head>
<body>
  <div class="container">
    <div class="type-pills">
      <div class="type-pill icon normal">normal</div>
      <div class="type-pill icon fire">fire</div>
      <div class="type-pill icon water">water</div>
      <div class="type-pill icon electric">electric</div>
      <div class="type-pill icon grass">grass</div>
      <div class="type-pill icon ice">ice</div>
      <div class="type-pill icon fighting">fighting</div>
      <div class="type-pill icon poison">poison</div>
      <div class="type-pill icon ground">ground</div>
      <div class="type-pill icon flying">flying</div>
      <div class="type-pill icon psychic">psychic</div>
      <div class="type-pill icon bug">bug</div>
      <div class="type-pill icon rock">rock</div>
      <div class="type-pill icon ghost">ghost</div>
      <div class="type-pill icon dragon">dragon</div>
      <div class="type-pill icon dark">dark</div>
      <div class="type-pill icon steel">steel</div>
      <div class="type-pill icon fairy">fairy</div>
    </div>
  </div>
</body>
</html>
